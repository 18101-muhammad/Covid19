<app-navbar-component></app-navbar-component>
<div id="ask-container">
    <div class="form-wrap">
        <h1>Ask A Question</h1>
        <!-- <p>It's free and only takes a minute</p> -->
        <form action="submit">
            <div class="form-group">
                <label for="question-title">Question Title</label>
                <input type="text" name="title" id="question-title" />
            </div>
            <div class="form-group">
                <label for="hashtags">Hashtags(separate with comma)</label>
                <input type="text" name="hashTags" id="hashtags" />
            </div>
            <div class="form-group">
                <label for="description">Question Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">Post Question</button>
        </form>
    </div>
</div>
<app-footer-component class="ask-footer"></app-footer-component>
